<html lang="en">

<head>

<body>

    <br>

    <div>
        <label for "d1">D1</label>
        <select id="d1" onchange="updateAxis()">
            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>

        <label for "d2">D2</label>
        <select id="d2" onchange="updateAxis()">
            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>

        <label for "d3">D3</label>

            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>
    </div>

    <br>

    <div>
        <label for "aVR">aVR</label>
        <select id="aVR" onchange="updateAxis()">
            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>

        <label for "aVL">aVL</label>
        <select id="aVL" onchange="updateAxis()">
            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>

        <label for "aVF">aVF</label>
        <select id="aVF" onchange="updateAxis()">
            <option label=""></option>
            <option label="+">+</option>
            <option label="-">-</option>
        </select>
    </div>


    <br>

    <div id="container">
        <div id="overlay"></div>
        <div id="ecg-axis"></div>
    </div>


    <p>Bound 1: <span id="min">-180</span>°</p>
    <p>Bound 2: <span id="max">180</span>°</p>

    <script src="main.js"></script>
</body>

</html>
